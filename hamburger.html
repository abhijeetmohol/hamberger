<!DOCTYPE html>
<html>
	<head>
		<title>
			Open Hamburger
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="hamburger.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
		</style>
	</head>
	<body>
			<nav>
				<div class="logo">
					<h1>GE ARE GROWING</h1>
				</div>
				<div class="openmenu"><img src="588a64e0d06f6719692a2d10 (1).png" width="50px" height="50px" class="fa hamb"></img></div>
			
				<ul class="mainmenu">
					<li><a href="#">HOME</a></li>
					<li><a href="#">PRODUCTS</a></li>
					<li><a href="#">CONTACT</a></li>
					<li><a href="#">ABOUT</a></li>
					<div class="closemenu"><img src="588a64e0d06f6719692a2d10 (1).png" width="50px" height="50px" class="fa"></i></div>
					<span class="icons">
						<i class="fab fa-instagram"></i>
						<i class="fab fa-github"></i>
						<i class="fab fa-facebook"></i>
						<i class="fab fa-twitter"></i>
					</span>
				</ul>
			</nav>
		
		<script src="hamburger.js"></script>
	</body>
</html>
